<!DOCTYPE html>
<html>
    <head>
        <title>SignIn SignUp</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fb5fa25745.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Lost Password? <a href="#">Click here</a></p>
                    </div>
                    <div class="but-field">
                        <button type="button" id="signupbut" >Sign Up</button>
                        <button type="button" id="signinbut" class="disable">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            let signupbut = document.getElementById("signupbut");
            let signinbut = document.getElementById("signinbut");
            let namefield = document.getElementById("namefield");
            let title = document.getElementById("title");

            signinbut.onclick = function(){
                namefield.style.maxHeight = "0";
                title.innerHTML = "Sign In";
                signupbut.classList.add("disable");
                signinbut.classList.remove("disable");
            }
            signupbut.onclick = function(){
                namefield.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signinbut.classList.add("disable");
                signupbut.classList.remove("disable");
            }
        </script>
    </body>
</html>
